<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Red Social</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Agregar Nuevo Usuario</h1>
    </header>
    <main>
        <form id="addUserForm">
            <div class="form-group">
                <label for="userName">Nombre Completo:</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="whatsappNumber">NÃºmero de WhatsApp:</label>
                <input type="tel" id="whatsappNumber" name="whatsappNumber" required>
            </div>
            <div class="form-group">
                <label for="instagramLink">Enlace de Instagram:</label>
                <input type="url" id="instagramLink" name="instagramLink" required>
            </div>
            <button type="submit">Agregar Usuario</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
